        <div class="container-fluid">
          <div class="text_animation">
            <h1 class="ml1">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters">BIENVENUE</span>
                  <span class="line line2"></span>
                </span>
            </h1>
            <p class="ml1">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters">sur le site de Alexandre LUNEAU</span>
                  <span class="line line2"></span>
                </span>
            </p>
              
              <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
              <script type="text/javascript">
                $('.ml1 .letters').each(function(){
                $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
                });

                anime.timeline({loop: false})
                    .add({
                    targets: '.ml1 .letter',
                    scale: [0.3,1],
                    opacity: [0,1],
                    translateZ: 0,
                    easing: "easeOutExpo",
                    duration: 600,
                    delay: function(el, i) {
                      return 70 * (i+1)
                    }
                  }).add({
                    targets: '.ml1 .line',
                    scaleX: [0,1],
                    opacity: [0.5,1],
                    easing: "easeOutExpo",
                    duration: 700,
                    offset: '-=875',
                    delay: function(el, i, l) {
                      return 80 * (l - i);
                    }
                  }).add({
                    targets: '.ml1',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                  });
              </script>
          </div>              
        </div>
